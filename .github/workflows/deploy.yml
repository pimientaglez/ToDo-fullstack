name: Build and Deploy ToDo Full Stack

on:
  push:
    branches: [ main ]
    paths:
      - 'todo-api/**'
      - 'todo-frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/**'

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Check if API changed
        id: api-changed
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^todo-api/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Build and push API
        if: steps.api-changed.outputs.changed == 'true'
        run: |
          cd todo-api
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-api:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/todo-api:latest

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Check if Frontend changed
        id: frontend-changed
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^todo-frontend/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Build and push Frontend
        if: steps.frontend-changed.outputs.changed == 'true'
        run: |
          cd todo-frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/todo-app:latest

  deploy:
    needs: [build-api, build-frontend]
    runs-on: self-hosted
    steps:
      - name: Deploy
        run: |
          cd /home/pimientaglez/Code/ToDo-Project
          docker compose pull
          docker compose up -d --force-recreate
          docker image prune -f
